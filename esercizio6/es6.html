<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <fieldset>
        <legend>Esercizio Attributi</legend>
        <div id="disbled-btn">
            <button type="button" disabled>DISABLED</button>
        </div><br>

        <div class="input-num-even">
            <label for="even-number"><strong>Number Selection</strong></label>
            <input type="number" id="even-number" min="0" max="100" step="2" autofocus>
        </div><br>

        <div class="checkbox">
            <label for="Example">Switch</label>
            <input type="checkbox">
        </div><br>
        
        <div>
            <label for="date" style="text-decoration: underline;">Date Input</label>
            <!-- What is custom proprety ? -->
            <input type="date" data-prop-date="custom">
        </div><br>

    </fieldset>
</body>

</html>
